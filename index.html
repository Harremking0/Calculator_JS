<!DOCTYPE html>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<html>
<head> 
     <link rel="stylesheet" href="css/fonts.css"> 
     <link rel="stylesheet" href="css/stylSheet.css" >
     <link rel="stylesheet" href= "all.css"> 
</head>
<body>

    <div id=calculator class=container>
    <div id =screenDisplay>
            <div id =display></div>
            <div id=screen ></div>
    </div>
    <button class=clearBtn id=reset>
        <i class="far fa-trash-alt" id=trash></i>
    </button>
<!--     <button class=opBtn  id=negative>+/-</button>
    <button class=opBtn id=Modulo>%</button> -->
    <button class=opBtn id=divisionOP>/</button>
    <button class=btn id=btn7>7</button>
    <button class=btn id=btn8>8</button>
    <button class=btn id=btn9>9</button>
    <button class=opBtn id = multOp>*</button>
    <button class=btn id=btn4>4</button>
    <button class=btn id=btn5>5</button>
    <button class=btn id=btn6>6</button>
    <button class=opBtn id = subOp>-</button>
    <button class=btn id=btn1>1</button>
    <button class=btn id=btn2>2</button>
    <button class=btn id=btn3>3</button>
    <button class=opBtn id = addOp>+</button>
    <button class=btn id=btn0>0</button>
    <button class=btn id=point>.</button>
    <button class=eqBtn id=equalOp >=</button>
    </div>
    <audio src="audio/sound.mp3" class=audio></audio>
    <footer class=credit >Portfolio project : JS calculator Made by Chakib Boumaraf </footer>
</body>
<script src="JS/calculator.js"></script>





</html>
